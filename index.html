<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TO DO</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>To Do List:</h2>
    <div class="todo">
      <ul id="list">

      </ul>
    </div>
    <div class="add">
      <form action="todoList" method="post">
        <div>
          <label for="add" class="label">Add a task:</label>
          <input type="text" id="input" />
        </div>
        <div class="button">
          <button type="submit">Add task</button>
        </div>
      </form>
    </div>
    <div class="completed">
    <ul id="completelist">
    </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
